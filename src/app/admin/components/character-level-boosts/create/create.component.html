<mat-form-field appearance="fill" class="characterLevelBoost-create">
    <mat-label>Name</mat-label>
    <input matInput #txtName>
</mat-form-field>

<mat-form-field appearance="fill" class="characterLevelBoost-create">
    <mat-label>Price</mat-label>
    <input matInput #txtPrice>
</mat-form-field>

<mat-form-field appearance="fill" class="characterLevelBoost-create">
    <mat-label>Rank</mat-label>
    <input matInput #txtRank>
</mat-form-field>

<div class="col-md-12">
    <mat-form-field appearance="fill">
        <mat-label>Character</mat-label>
        <mat-select [(ngModel)]="selectedOptions" (ngModelChange)="onNgModelChange($event)">
            <mat-option #characterName *ngFor="let character of listOfCharacter" [value]="character">
                {{character.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<button mat-raised-button color="primary" class="btn" (click)="create(txtName,txtPrice,txtRank)">Create
    Character Level Boost</button>
