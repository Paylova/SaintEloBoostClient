<mat-form-field appearance="fill" class="game-create">
  <mat-label>Name</mat-label>
  <input matInput #txtName>
</mat-form-field>


<div class="col-md-12">
  <mat-form-field appearance="fill">
    <mat-label>Company</mat-label>
    <mat-select [(ngModel)]="selectedOptions" (ngModelChange)="onNgModelChange($event)">
      <mat-option #companyName *ngFor="let company of listOfCompany" [value]="company">
        {{company.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<button mat-raised-button color="primary" class="btn" (click)="create(txtName)">Create Game</button>
