<mat-form-field appearance="fill" class="server-create">
    <mat-label>Name</mat-label>
    <input matInput #txtName>
</mat-form-field>

<mat-form-field appearance="fill" class="server-create">
    <mat-label>Factor</mat-label>
    <input matInput #txtFactor>
</mat-form-field>

<div class="col-md-12">
    <mat-form-field appearance="fill">
        <mat-label>Game</mat-label>
        <mat-select [(ngModel)]="selectedOptions" (ngModelChange)="onNgModelChange($event)">
            <mat-option #gameName *ngFor="let game of listOfGame" [value]="game">
                {{game.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<button mat-raised-button color="primary" class="btn" (click)="create(txtName,txtFactor)">Create Server</button>
