<mat-form-field appearance="fill" class="extraOption-create">
    <mat-label>Name</mat-label>
    <input matInput #txtName>
</mat-form-field>

<mat-form-field appearance="fill" class="extraOption-create">
    <mat-label>Price</mat-label>
    <input matInput #txtPrice>
</mat-form-field>

<div class="col-md-12">
    <mat-form-field appearance="fill">
        <mat-label>Service</mat-label>
        <mat-select [(ngModel)]="selectedOptions" (ngModelChange)="onNgModelChange($event)">
            <mat-option #serviceName *ngFor="let service of listOfService" [value]="service">
                {{service.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<button mat-raised-button color="primary" class="btn" (click)="create(txtName,txtPrice)">Create Extra Option</button>
