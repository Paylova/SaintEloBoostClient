<mat-form-field appearance="fill" class="character-crate">
    <mat-label>Name</mat-label>
    <input matInput #txtName>
</mat-form-field>

<div class="col-md-12">
    <mat-form-field appearance="fill">
        <mat-label>Role</mat-label>
        <mat-select [(ngModel)]="selectedOptions" (ngModelChange)="onNgModelChange($event)">
            <mat-option #characterName *ngFor="let role of listOfRole" [value]="role">
                {{role.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<button mat-raised-button color="primary" class="btn" (click)="create(txtName)">Create Character</button>
