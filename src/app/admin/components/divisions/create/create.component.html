<mat-form-field appearance="fill" class="division-create">
    <mat-label>Name</mat-label>
    <input matInput #txtName>
</mat-form-field>

<mat-form-field appearance="fill" class="division-create">
    <mat-label>Price</mat-label>
    <input matInput #txtPrice>
</mat-form-field>

<mat-form-field appearance="fill" class="division-create">
    <mat-label>Rank</mat-label>
    <input matInput #txtRank>
</mat-form-field>

<mat-form-field appearance="fill" class="division-create">
    <mat-label>LP</mat-label>
    <input matInput #txtLP>
</mat-form-field>

<mat-form-field appearance="fill" class="division-create">
    <mat-label>Image</mat-label>
    <input matInput #txtImage>
</mat-form-field>

<div class="col-md-12">
    <mat-form-field appearance="fill">
        <mat-label>Tier</mat-label>
        <mat-select [(ngModel)]="selectedOptions" (ngModelChange)="onNgModelChange($event)">
            <mat-option #tierName *ngFor="let tier of listOfTier" [value]="tier">
                {{tier.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<button mat-raised-button color="primary" class="btn" (click)="create(txtName,txtPrice,txtRank,txtLP,txtImage)">Create
    Division</button>
