<div class="col-md-12">
    <mat-form-field appearance="fill">
        <mat-label>Employee</mat-label>
        <mat-select [(ngModel)]="selectedOptions" (ngModelChange)="onNgModelChange($event)">
            <mat-option #companyName *ngFor="let employee of listOfEmployee" [value]="employee">
                {{employee.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<button mat-raised-button color="primary" class="btn" (click)="create()">Create Booster</button>
